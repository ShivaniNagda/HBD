<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxury Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .gift-container {
      cursor: pointer;
    }

    .gift-box {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #1a1a1a;
      border: 3px solid gold;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .gift-lid {
      position: absolute;
      width: 100%;
      height: 40px;
      background-color: #000;
      top: -40px;
      left: 0;
      border-radius: 10px 10px 0 0;
      border-bottom: 3px solid gold;
      transition: all 0.5s ease;
    }

    .gift-lid::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 10px;
      background-color: gold;
      top: 15px;
      left: 0;
    }

    .gift-ribbon {
      position: absolute;
      width: 20px;
      height: 100%;
      background-color: gold;
      left: 50%;
      transform: translateX(-50%);
    }

    .surprise {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      text-align: center;
      transition: all 0.5s ease;
      z-index: 2;
      color: white;
    }

    .surprise.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .surprise h2 {
      font-size: 1.8rem;
      color: gold;
      margin-bottom: 10px;
    }

    .surprise p {
      font-size: 1rem;
      color: #eee;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Open animation */
    .open .gift-lid {
      transform: rotate(-25deg) translateY(-80px);
    }

    .open .gift-box {
      transform: translateY(30px);
    }
  </style>
</head>
<body>

  <div class="gift-container" onclick="openGift(this)">
    <div class="gift-box">
      <div class="gift-lid"></div>
      <div class="gift-ribbon"></div>
    </div>
    <div class="surprise" id="surprise">
      <h2>ðŸŽ‰ Happy Birthday!</h2>
      <p>Wishing you golden moments, joy, and endless success! âœ¨</p>
    </div>
    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    function openGift(element) {
      element.classList.add("open");
      document.getElementById("surprise").classList.add("show");

      const confetti = document.getElementById("confetti");

      for (let i = 0; i < 100; i++) {
        let span = document.createElement("span");
        span.style.left = Math.random() * 100 + "%";
        span.style.backgroundColor = randomGoldColor();
        span.style.animationDuration = (Math.random() * 2 + 2) + "s";
        confetti.appendChild(span);

        setTimeout(() => span.remove(), 4000);
      }
    }

    function randomGoldColor() {
      const goldShades = ["#ffd700", "#fff8dc", "#ffdf00", "#daa520", "#fff5b7"];
      return goldShades[Math.floor(Math.random() * goldShades.length)];
    }
  </script>

</body>
</html>
